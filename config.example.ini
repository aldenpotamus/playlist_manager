[GENERAL]
testMode = True
maxSearchBranchFactor = 3
maxPlaylistSize = 100

[AUTH_MANAGER]
authTokenDir = c:\<path to tokens>
clientSecretDir = c:\<path to path to client secrets>


[PLAYLIST_MANAGER]
clientSecret = <client secret file in token dir>.json
scopes = https://www.googleapis.com/auth/youtube.force-ssl

[SHEET]
serviceToken = c:\<full path to service account token>.json
id = <sheet id for tracking playlists>
videoSheetName = <videos sheet name>
playlistSheetName = <playlists sheet name>